<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="principal">
        <div class="principal__texto">
            <img src="/img/facebooklogo.png" alt="logo do Facebook">
            <h2>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida.</h2>
        </div>

        <div class="principal__login">
            <div class="principal__login__card">
                <input class="principal__login__card__input" type="email" placeholder="Email ou telefone">
                <input class="principal__login__card__input" type="password" placeholder="Senha">
                <button class="principal__login__card__btnEntrar" type="button">Entrar</button>
                <a class="principal__login__card__link" href="">Esqueceu a senha?</a>
                <hr class="principal__login__card__line">
                <button class="principal__login__card__btnCriar" type="button">Criar nova conta</button>
            </div>
            <p class="principal__login__txt"><b>Crie uma Página</b> para uma celebridade, uma marca ou uma empresa.</p>
        </div>
    </section>
</body>

</html>
